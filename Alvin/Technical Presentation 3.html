<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./js/bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/TA7.css">
    <script src="js/jQuery.js"></script>
    <script src="./js/bootstrap-4.6.2-dist/js/bootstrap.min.js"></script>
    <title>Bootstrap Features Demonstration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item img {
            max-height: 300px;
            object-fit: cover;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>
 
    <!-- Layout: Grid System and Columns -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12">
                <img src="images/cat1.jpg" class="img-fluid" alt="Responsive Image">
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
                <img src="images/cat2.jpg" class="img-fluid" alt="Responsive Image">
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
                <img src="images/dog1.jpg" class="img-fluid" alt="Responsive Image">
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
                <img src="images/dog2.jpg" class="img-fluid" alt="Responsive Image">
            </div>
        </div>
    </div>

    <!-- Content: Typography and Images -->
    <div class="container mt-5">
        <h1 class="display-4">Information</h1>
        <p class="lead">Rainbow and Coke</p>
        <p>British Shorthair and Yorkshire terrier</p>
        <blockquote class="blockquote">
            <p class="mb-0">Three years old and three months</p>
        </blockquote>
    </div>

    <!-- Components: Buttons, Accordion, and Carousel -->
    <div class="container mt-5">
        <h2>Like</h2>
        <button type="button" class="btn btn-primary">Rainbow</button>
        <button type="button" class="btn btn-secondary">Coke</button>

        <h2 class="mt-5">Favorite food</h2>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Item #1
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <strong>Apple</strong> 
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Item #2
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <strong>Salmon</strong>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Item #3
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <strong>Beef</strong> 
                    </div>
                </div>
            </div>
        </div>

        <h2 class="mt-5">Carousel</h2>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/cat3.jpg" class="d-block w-100" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img src="images/cat4.jpg" class="d-block w-100" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img src="images/dog3.jpg" class="d-block w-100" alt="Third slide">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <div id="footer-placeholder"></div>
    
    <script src="js/nav.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
